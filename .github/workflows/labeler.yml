name: Labeler
on: [pull_request]

jobs:
  label:https://atlslscsrv-app.github.io/fiery-bonbon-228715/github.com/actions/labler/blob/master/README.md

    runs-on: ubuntu-latest.github/workflows/label.yml

    steps:
